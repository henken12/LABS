<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>Workshop Registration</h1>
            <div class="actions">
                <button>More Actions</button>
            </div>
        </div>

        <div class="form-container">
            <div class="section">
                <h3>Register now while seats are available</h3>
             </div>
           
            <form>
                <div class="form-content">
                    <div class="left-side">
                        <div class="form-group">
                            <label for="firstName">First Name <span>*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>

                        <div class="form-group">
                            <label for="lastName">Last Name <span>*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>

                        <div class="form-group">
                            <label for="company">Company/Institution <span>*</span></label>
                            <input type="text" id="company" name="company" required>
                        </div>

                        <div class="form-group">
                            <label for="address">Address <span>*</span></label>
                            <textarea id="address" name="address" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>

                        <div class="form-group">
                            <label for="state">State / Province / Region <span>*</span></label>
                            <select id="state" name="state" required>
                                <option value="">-Select-</option>
                                <!-- Options here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="country">Country <span>*</span></label>
                            <select id="country" name="country" required>
                                <option value="">-Select-</option>
                                <!-- Options here -->
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">Email <span>*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">Phone Number <span>*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="right-side">
                        <div class="section">
                            <h3>Lunch</h3>
                            <div class="form-group">
                                <label for="meal">Meal Preference</label>
                                <select id="meal" name="meal">
                                    <option value="vegetarian">Vegetarian</option>
                                    <option value="non-vegetarian">Non-Vegetarian</option>
                                </select>
                            </div>
                        </div>

                        <div class="section">
                            <h3>Payment Details</h3>
                            <div class="form-group">
                                <label>Payment Mode</label>
                                <div>
                                    <input type="checkbox" id="cash" name="paymentMode" value="cash">
                                    <label for="cash">Cash</label>

                                    <input type="checkbox" id="cheque" name="paymentMode" value="cheque">
                                    <label for="cheque">Cheque</label>

                                    <input type="checkbox" id="dd" name="paymentMode" value="dd">
                                    <label for="dd">Demand Draft</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="chequeNo">DD/Cheque No.</label>
                                <input type="text" id="chequeNo" name="chequeNo">
                            </div>

                            <div class="form-group">
                                <label for="bank">Drawn On (Bank Name)</label>
                                <input type="text" id="bank" name="bank">
                            </div>

                            <div class="form-group">
                                <label for="payable">Payable at</label>
                                <input type="text" id="payable" name="payable">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-button">Submit</button>
                    <button type="reset" class="reset-button">Reset</button>
                </div>
            </form>
            <div class="logo-container">
                <div class="logo">
                    <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fhenken12.github.io%2FLABS%2Flab2%2Findex.html">
                        <img src="../lab1/htmlchecker.png" alt="html checker image">
                    </a>
                </div>
                <div class="logo">
                    <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fhenken12.github.io%2FLABS%2Flab2%2Fstyle.css&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en">
                        <img src="./css_checker.png" alt="css checker image">
                    </a>
                </div>
            </div>
            
            
        </div>
    </div>
</body>
</html>
